{% macro project_card(data) %}
  {% set c = 'c-project-card' %}
  <article class="{{ c }} col col-4 col-d-6 col-t-12">
    <div class="{{ c }}__content">
      <a href="{{ data.link }}" class="{{ c }}__image">
        <img
          loading="lazy"
          src="{% if data.image is starting_with('http') %}{{ data.image }}{% else %}{{ get_url(path=data.image) }}{% endif %}"
          alt="{{ data.name }}"
        />
      </a>
      <div class="{{ c }}__info">
        <div class="{{ c }}__info-wrap">
          <h3 class="{{ c }}__title">{{ data.name }}</h3>
        </div>
      </div>
    </div>
  </article>
{% endmacro project_card %}
